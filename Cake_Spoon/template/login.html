<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title>
	<meta name="description" content="Here is code example of CSS simple login form. See the demo and downlaod free login form template. The form have quite uniqe design with username, password and a button fields." />
    <meta name="author" content="Codeconvey" />
    <!--Only for demo purpose - no need to add.-->
  <link rel="stylesheet" type="text/css" href="{% static 'login_style/demo.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'login_style/style.css' %}" />
</head>
<body>
		

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1 style="color:orangered">Login</h1>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
             
             <div class="simpleLogin">
              <form>
                <legend>Let's Login</legend>
                <fieldset>
                  
                  <input id="name" placeholder="Username" type="text">
                  <input id="pass" placeholder="Password" type="password">
                  <input id="submit" type="submit" value="Log in">
                </fieldset>
              </form>
              <p style="text-align:center;"></p>
            </div>
    
		</div>
    </div>
</section>
     

    
	</body>
</html>
